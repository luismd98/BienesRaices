<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
        
        <label class="col-sm-2 col-form-label">Owner Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Name"
            placeholder="Enter Owner Name">
        </div>

        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Address"
            placeholder="Enter Address">
        </div>    

        <label class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
            <input type="date" [(ngModel)]="Birthday"  >
        </div>

    </div>



    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath fallback="https://via.placeholder.com/150?text=Not found" height="250px;" width="200px;" class="img-fluid">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>

</div>

<button (click)="addOwner()" *ngIf="owner.IdOwner == 0" class="btn btn-primary">
    Register
</button>

<button (click)="updateOwner()" *ngIf="owner.IdOwner != 0" class="btn btn-primary">
    Update
</button>
